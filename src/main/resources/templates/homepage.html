<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NASA API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
</head>
<body>
    <h2>Mars Rover Photos</h2>
    <p>This API is designed to collect image data gathered by NASA's Curiosity, Opportunity, and Spirit rovers on Mars.</p>
    <p>And make it more easily available to other developers, educators, and citizen scientists.</p>
    <form method="post">
        <input type="hidden" th:field="${defaultDto.roverName}"/>
        <div class="btn-group btn-group-lg" role="group" style="margin: 2em 0em">
            <button type="button" class="btn btn-secondary" id="marsApiCuriosity">Curiosity</button>
            <button type="button" class="btn btn-secondary" id="marsApiOpportunity">Opportunity</button>
            <button type="button" class="btn btn-secondary" id="marsApiSpirit">Spirit</button>
        </div>
    </form>
</body>
</html>
